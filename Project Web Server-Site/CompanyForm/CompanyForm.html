<form>
  <fieldset>
    <legend>Company's information:</legend>
    Company name:<br>
    <input type="text" id="companyname" maxlength="20" required><br>
    ΑΦΜ:<br>
    <input type="text" id="afm" pattern="[0-9]{9}" maxlength="9" required><br>
    Telephone Number:<br>
    <input type="tel" id="tel" pattern="[0-9]{10}" maxlength="10"><br>
    Site Url:<br>
    <input type="url" id="url"><br>
    Email:<br>
    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <label id="emailtip">Format:text@text.text</label><br>
    Χώρα:<br>
    <select id="countryList" required>
    <script>populateCountrySelect()</script>
    </select><br>
    Νομός:<br>
    <select id="nomosList" required>
    <script>populateNomosSelect()</script>
    </select><br>
    Δήμος:<br>
    <select id="dimosList" required>
    <script>populateDimosSelect()</script>
    </select><br>
    ΤΚ:<br>
    <input type="text" id="tk" pattern="[0-9]{5}" maxlength="5" required><br>
    Διεύθυνση:<br>
    <input type="text" id="streetname" maxlength="20" required><br>
    Αριθμός:<br>
    <input type="text" id="streetnumber" maxlength="20" required><br>
    Κατηγορία Επιχείρησης:<br>
    <select id="categoryList" required>
    <script>populateCategorySelect()</script>
    </select><br><br>
    <input type="submit" value="Submit">
  </fieldset>
  <form action="/action_page.php" method="post">
</form>

</body>
</html>
