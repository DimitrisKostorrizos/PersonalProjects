<form>
  <h2>User Form</h2>
  <fieldset>
    <legend>Personal information:</legend>
    First name:<br>
    <input type="text" id="firstname" maxlength="20" required><br>
    Last name:<br>
    <input type="text" id="lastname" maxlength="20" required><br>
    User password:<br>
    <input type="password" id="psw" required><br>
    Repeat password:<br>
    <input type="password" id="pswr" onblur="passwordEquals()" required>
    <label id="passwordtip"></label><br>
    Email:<br>
    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <label id="emailtip">Format:text@text.text</label><br>
    Card Code:<br>
    <input type="text" id="cardcode" pattern="[a-z0-9]{5}" maxlength="5" required><br>
  </fieldset>
  <fieldset>
    <legend>Account Recovery information:</legend>
    Email:<br>
    <input type="email" id="RecoveryEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <label id="emailtip2">Format:text@text.text</label><br>
    Telephone Number:<br>
    <input type="tel" id="tel" pattern="[0-9]{10}" maxlength="10"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
  <form action="/action_page.php" method="post">
</form>
